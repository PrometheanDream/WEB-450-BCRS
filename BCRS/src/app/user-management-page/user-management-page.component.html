<mat-card>
    <div *ngFor="let d of users">
      <p>{{ d.userId }}</p><br><br>
      <p>{{ d.firstName }}</p><br><br>
      <p>{{ d.lastName }}</p><br><br>
      <p>{{ d.phoneNumber }}</p><br><br>
      <p>{{ d.address }}</p><br><br>
      <p>{{ d.emailAddress }}</p><br><br>
      <p>{{ d.userName }}</p><br><br>
      <p>{{ d.userPassword }}</p><br><br>
    </div>
   
    </mat-card>
