

<mat-card>
  <h2>Service Repair Order Form </h2><br>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <mat-card-content>
      <mat-form-field>
        <input type="checkbox" name="password_reset" [formControl]="form.controls['password_reset']" />
        <span>Password Reset</span>
      </mat-form-field><br>

      <mat-form-field>
        <input type="checkbox" name="spyware_removal" [formControl]="form.controls['spyware_removal']" />
        <span>Spyware Removal</span>
      </mat-form-field><br>

      <mat-form-field>
        <input type="checkbox" name="ramUpgrade" [formControl]="form.controls['ramUpgrade']" />
        <span>RAM Upgrade</span>
      </mat-form-field><br>

      <mat-form-field>
        <input type="checkbox" name="software_install" [formControl]="form.controls['software_install']" />
        <span>Software Install</span>
      </mat-form-field><br>

      <mat-form-field>
        <input type="checkbox" name="tuneUp" [formControl]="form.controls['tuneUp']" />
        <span>Tune Up</span>
      </mat-form-field><br>

      <mat-form-field>
        <input type="checkbox" name="keyboardClean" [formControl]="form.controls['keyboardClean']" />
        <span>Keyboard Cleaning</span>
      </mat-form-field><br>      

      <mat-form-field>
        <input type="checkbox" name="diskClean" [formControl]="form.controls['diskClean']" />
        <span>Disk Clean Up</span>
      </mat-form-field><br><br>

      <br />
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit" [routerLink]="['/service-invoice', service._id]"  [disabled]="!form.valid">Submit</button>
      </mat-card-actions>
    </mat-card-content>
  </form>
</mat-card>
